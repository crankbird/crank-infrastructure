{{- if .Values.platform.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crank-platform.fullname" . }}-platform
  labels:
    {{- include "crank-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: platform
spec:
  {{- if not .Values.platform.autoscaling.enabled }}
  replicas: {{ .Values.platform.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "crank-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: platform
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "crank-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: platform
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "crank-platform.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
        - name: platform
          securityContext:
            {{- toYaml .Values.security.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.platform.image.repository }}:{{ .Values.platform.image.tag }}"
          imagePullPolicy: {{ .Values.platform.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.platform.service.targetPort }}
              protocol: TCP
          env:
            - name: CRANK_ENVIRONMENT
              value: {{ .Values.config.crankEnvironment }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel }}
            - name: PLATFORM_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "crank-platform.fullname" . }}-auth
                  key: platform-auth-token
            - name: DOC_CONVERTER_URL
              value: "http://{{ include "crank-platform.fullname" . }}-doc-converter:{{ .Values.docConverter.service.port }}"
            - name: EMAIL_CLASSIFIER_URL
              value: "http://{{ include "crank-platform.fullname" . }}-email-classifier:{{ .Values.emailClassifier.service.port }}"
            - name: EMAIL_PARSER_URL
              value: "http://{{ include "crank-platform.fullname" . }}-email-parser:{{ .Values.emailParser.service.port }}"
            - name: STREAMING_URL
              value: "http://{{ include "crank-platform.fullname" . }}-streaming:{{ .Values.streaming.service.port }}"
            - name: SERVICE_DISCOVERY_MODE
              value: "kubernetes"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            {{- toYaml .Values.platform.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.platform.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.platform.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-cache
              mountPath: /var/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crank-platform.fullname" . }}-platform
  labels:
    {{- include "crank-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: platform
spec:
  type: {{ .Values.platform.service.type }}
  ports:
    - port: {{ .Values.platform.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "crank-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: platform
{{- if .Values.platform.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "crank-platform.fullname" . }}-platform
  labels:
    {{- include "crank-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "crank-platform.fullname" . }}-platform
  minReplicas: {{ .Values.platform.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.platform.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.platform.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.platform.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end }}