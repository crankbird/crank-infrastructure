{{/*
Common microservice template for all services
*/}}
{{- define "crank-platform.microservice" -}}
{{- $service := .service -}}
{{- $global := .global -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crank-platform.fullname" $global }}-{{ $service.name }}
  labels:
    {{- include "crank-platform.labels" $global | nindent 4 }}
    app.kubernetes.io/component: {{ $service.name }}
spec:
  {{- if not $service.autoscaling.enabled }}
  replicas: {{ $service.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "crank-platform.selectorLabels" $global | nindent 6 }}
      app.kubernetes.io/component: {{ $service.name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $global | sha256sum }}
      labels:
        {{- include "crank-platform.selectorLabels" $global | nindent 8 }}
        app.kubernetes.io/component: {{ $service.name }}
    spec:
      {{- with $global.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "crank-platform.serviceAccountName" $global }}
      securityContext:
        {{- toYaml $service.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $service.name }}
          securityContext:
            {{- toYaml $service.securityContext | nindent 12 }}
          image: "{{ $global.Values.global.imageRegistry }}/{{ $service.image.repository }}:{{ $service.image.tag | default $global.Chart.AppVersion }}"
          imagePullPolicy: {{ $service.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $service.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ $service.healthPath | default "/health" }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ $service.healthPath | default "/health" }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: CRANK_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crank-platform.fullname" $global }}-config
                  key: crank-environment
            - name: PLATFORM_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "crank-platform.fullname" $global }}-secrets
                  key: platform-auth-token
            {{- range $key, $value := $service.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if $service.serviceUrls }}
            {{- range $key, $value := $service.serviceUrls }}
            - name: {{ $key }}
              value: {{ printf "http://%s-%s:%d" (include "crank-platform.fullname" $global) $value.service $value.port }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml $service.resources | nindent 12 }}
      {{- with $service.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $service.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $service.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crank-platform.fullname" $global }}-{{ $service.name }}
  labels:
    {{- include "crank-platform.labels" $global | nindent 4 }}
    app.kubernetes.io/component: {{ $service.name }}
spec:
  type: {{ $service.service.type }}
  ports:
    - port: {{ $service.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "crank-platform.selectorLabels" $global | nindent 4 }}
    app.kubernetes.io/component: {{ $service.name }}
{{- if $service.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "crank-platform.fullname" $global }}-{{ $service.name }}
  labels:
    {{- include "crank-platform.labels" $global | nindent 4 }}
    app.kubernetes.io/component: {{ $service.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "crank-platform.fullname" $global }}-{{ $service.name }}
  minReplicas: {{ $service.autoscaling.minReplicas }}
  maxReplicas: {{ $service.autoscaling.maxReplicas }}
  metrics:
    {{- if $service.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $service.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $service.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $service.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end -}}